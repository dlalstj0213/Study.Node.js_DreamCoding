<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>TEST Excel</h1>
		<h2>Response : <span id="result">No Result</span></h2>
		<script>
			var dataList = [];
			fetch('http://localhost:8080/excel', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
			})
				.then((res) => {
					return res.json();
				})
				.then((data) => {
					dataList = data;
					document.getElementById('result').innerText = data.length;
				})
				.catch(console.error);
		</script>
	</body>
</html>
